{% extends "include/base.html" %}
{% block title %}Product{% endblock title %}
{% load static %}
{% block content %}
  <!-- product section -->

  <section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Products
        </h2>
      </div>
      <div class="row">
        {% for product in details  %}
        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <div class="img-box">
              <img src="{{ product.product_image.url }}" alt="">
              <a href="{% url "addToCart" product.id %}" class="add_cart_btn" >
                <span class="update-cart" data-product="{{ product.id }}" data-action="add">
                  Add To Cart
              </span>
              </a>
            </div>
            <div class="detail-box">
              <h5>
                {{ product.product_name }}
              </h5>
              <div class="product_info">
                <h5>
                  <span>â‚¹</span>{{ product.product_rate }}
                </h5>
                <div class="star_container">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="btn_box">
        <a href="" class="view_more-link">
          View More
        </a>
      </div>
    </div>
  </section>

  <!-- end product section -->


  {% endblock content %}
